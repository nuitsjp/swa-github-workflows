name: NPM CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'actions/role-sync'
      - 'actions/role-sync/**'
      - 'actions/discussion-cleanup'
      - 'actions/discussion-cleanup/**'
  push:
    branches:
      - main
    paths:
      - 'actions/role-sync'
      - 'actions/role-sync/**'
      - 'actions/discussion-cleanup'
      - 'actions/discussion-cleanup/**'
  schedule:
    - cron: '31 7 * * 3'
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

env:
  ROLE_SYNC_NODE_VERSION_FILE: actions/role-sync/.node-version
  DISCUSSION_CLEANUP_NODE_VERSION_FILE: actions/discussion-cleanup/.node-version
  NPM_CONFIG_PACKAGE_LOCK: true

jobs:
  verify:
    name: Verify (${{ matrix.display_name }})
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: &projects
        include:
          - id: role-sync
            display_name: Role Sync
            workdir: actions/role-sync
            node_version_file: actions/role-sync/.node-version
            format_script: format:check
            lint_script: lint
            test_script: ci-test
            package_script: package
            dist_path: dist
          - id: discussion-cleanup
            display_name: Discussion Cleanup
            workdir: actions/discussion-cleanup
            node_version_file: actions/discussion-cleanup/.node-version
            format_script: format:check
            lint_script: ''
            test_script: ''
            package_script: package
            dist_path: dist
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ matrix.node_version_file }}
          cache: npm
          cache-dependency-path: ${{ matrix.workdir }}/package-lock.json

      - name: Install Dependencies
        run: npm --prefix '${{ matrix.workdir }}' ci

      - name: Format Check
        run: npm --prefix '${{ matrix.workdir }}' run ${{ matrix.format_script }}

      - name: ESLint
        if: ${{ matrix.lint_script != '' }}
        run: npm --prefix '${{ matrix.workdir }}' run ${{ matrix.lint_script }}

      - name: Run Tests
        if: ${{ matrix.test_script != '' }}
        run: npm --prefix '${{ matrix.workdir }}' run ${{ matrix.test_script }}

      - name: Bundle
        run: npm --prefix '${{ matrix.workdir }}' run ${{ matrix.package_script }}

      - name: Compare dist/
        id: diff
        run: |
          if [ ! -d "${{ matrix.workdir }}/${{ matrix.dist_path }}" ]; then
            echo "Expected ${{ matrix.dist_path }} directory does not exist.  See status below:"
            ls -la "${{ matrix.workdir }}/"
            exit 1
          fi
          if [ "$(git -C '${{ matrix.workdir }}' diff --ignore-space-at-eol --text ${{ matrix.dist_path }} | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git -C '${{ matrix.workdir }}' diff --ignore-space-at-eol --text ${{ matrix.dist_path }}
            exit 1
          fi

      - if: ${{ failure() && steps.diff.outcome == 'failure' }}
        name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.id }}-dist
          path: ${{ matrix.workdir }}/dist/

  dependency-audit:
    name: Dependency Audit (${{ matrix.display_name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: *projects
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ matrix.node_version_file }}
          cache: npm
          cache-dependency-path: ${{ matrix.workdir }}/package-lock.json

      - name: Install Dependencies
        run: npm --prefix '${{ matrix.workdir }}' ci

      - name: npm audit (production, high+)
        run: npm --prefix '${{ matrix.workdir }}' audit --omit=dev --audit-level=high

  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.ROLE_SYNC_NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm --prefix 'actions/role-sync' ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          config-file: actions/role-sync/.github/codeql/codeql-config.yml
          languages: javascript-typescript
          source-root: actions/role-sync/src

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  licensed:
    name: Check Licenses
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.ROLE_SYNC_NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm --prefix 'actions/role-sync' ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby

      - uses: licensee/setup-licensed@v1.3.2
        with:
          version: 4.x
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ github.event_name == 'workflow_dispatch' }}
        name: Update Licenses
        working-directory: actions/role-sync
        run: licensed cache

      - if: ${{ github.event_name == 'workflow_dispatch' }}
        name: Commit Licenses
        working-directory: actions/role-sync
        env:
          ROLE_SYNC_REPO_TOKEN: ${{ secrets.ROLE_SYNC_REPO_TOKEN }}
        run: |
          if [ -z "$ROLE_SYNC_REPO_TOKEN" ]; then
            echo "ROLE_SYNC_REPO_TOKEN is required to push license updates to nuitsjp/swa-github-role-sync"
            exit 1
          fi
          git config --local user.email "licensed-ci@users.noreply.github.com"
          git config --local user.name "licensed-ci"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update license files"
          git push https://x-access-token:$ROLE_SYNC_REPO_TOKEN@github.com/nuitsjp/swa-github-role-sync.git HEAD:main

      - name: Check Licenses
        working-directory: actions/role-sync
        run: licensed status
