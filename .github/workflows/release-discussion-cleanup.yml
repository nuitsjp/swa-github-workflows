name: Release Discussion Cleanup

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer string (e.g. 1.2.3 or 1.2.3-beta.1). Prefix "v" is optional.'
        required: false

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RELEASE_TOKEN: ${{ secrets.ACTIONS_RELEASE_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Reset checkout credentials
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --unset-all http.https://github.com/.extraheader || true
          git submodule foreach --recursive 'git config --unset-all http.https://github.com/.extraheader || true'

      - name: Ensure release token
        run: |
          if [ -z "$ACTIONS_RELEASE_TOKEN" ]; then
            echo "ACTIONS_RELEASE_TOKEN secret is required to release." >&2
            exit 1
          fi

      - name: Fetch latest tags
        working-directory: actions/discussion-cleanup
        run: git fetch origin --tags --force

      - name: Configure git user
        working-directory: actions/discussion-cleanup
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Determine version
        id: meta
        working-directory: actions/discussion-cleanup
        run: |
          set -euo pipefail
          input="${{ github.event.inputs.version }}"
          input=${input#v}
          if [[ -z "$input" ]]; then
            latest_tag=$(git tag -l "v*" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | sort -V | tail -n1)
            if [[ -z "$latest_tag" ]]; then
              input="1.0.0"
            else
              ver=${latest_tag#v}
              if [[ $ver =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
                major="${BASH_REMATCH[1]}"
                minor="${BASH_REMATCH[2]}"
                patch="${BASH_REMATCH[3]}"
                patch=$((patch + 1))
                input="$major.$minor.$patch"
              else
                echo "::error::Latest tag $latest_tag is not in X.Y.Z format, cannot auto-increment."
                exit 1
              fi
            fi
            echo "Auto-incremented version to: $input"
          fi
          semver_regex='^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$'
          if [[ ! $input =~ $semver_regex ]]; then
            echo "::error::Version $input is not SemVer" >&2
            exit 1
          fi
          tag="v$input"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "::error::Tag $tag already exists" >&2
            exit 1
          fi
          echo "version=$input" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$([[ $input == *-* ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"

      - name: Create release tag
        working-directory: actions/discussion-cleanup
        run: git tag -a "${{ steps.meta.outputs.tag }}" -m "Release ${{ steps.meta.outputs.tag }}"

      - name: Push release tag
        working-directory: actions/discussion-cleanup
        run: |
          git push https://x-access-token:$ACTIONS_RELEASE_TOKEN@github.com/nuitsjp/swa-github-discussion-cleanup.git "${{ steps.meta.outputs.tag }}"

      - name: Update floating tag
        if: steps.meta.outputs.is_prerelease != 'true'
        working-directory: actions/discussion-cleanup
        run: |
          major_version=$(echo "${{ steps.meta.outputs.tag }}" | cut -d. -f1)
          git tag -f "$major_version" "${{ steps.meta.outputs.tag }}"
          git push https://x-access-token:$ACTIONS_RELEASE_TOKEN@github.com/nuitsjp/swa-github-discussion-cleanup.git "$major_version" --force

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ env.ACTIONS_RELEASE_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ steps.meta.outputs.tag }}"
          prev_tag=$(git tag -l "v*" | grep -v "^${tag}$" | sort -V | tail -n1 || true)
          tmp_notes=$(mktemp)
          if [[ -n "$prev_tag" ]]; then
            gh api repos/nuitsjp/swa-github-discussion-cleanup/releases/generate-notes \
              -f tag_name="$tag" \
              -f previous_tag_name="$prev_tag" \
              --jq .body > "$tmp_notes"
          else
            gh api repos/nuitsjp/swa-github-discussion-cleanup/releases/generate-notes \
              -f tag_name="$tag" \
              --jq .body > "$tmp_notes"
          fi
          prerelease_flag=()
          if [[ "${{ steps.meta.outputs.is_prerelease }}" == "true" ]]; then
            prerelease_flag+=(--prerelease)
          fi
          gh release create "$tag" \
            --repo nuitsjp/swa-github-discussion-cleanup \
            --title "$tag" \
            --notes-file "$tmp_notes" \
            "${prerelease_flag[@]}"
          release_url=$(gh release view "$tag" --repo nuitsjp/swa-github-discussion-cleanup --json url --jq .url)
          echo "release_url=$release_url" >> "$GITHUB_ENV"

      - name: Publish release summary
        run: |
          {
            echo "## Release Result"
            echo ""
            echo "- Repository: [nuitsjp/swa-github-discussion-cleanup](https://github.com/nuitsjp/swa-github-discussion-cleanup)"
            echo "- Tag: ${{ steps.meta.outputs.tag }}"
            echo "- Release: ${release_url:-"(creation failed)"}"
          } >> "$GITHUB_STEP_SUMMARY"
