name: Role Sync - Deploy Site

on:
  push:
    branches: [main]
    paths:
      - 'actions/role-sync'
      - 'actions/role-sync/**'
      - '.github/workflows/role-sync-deploy-site.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  SWA_NAME: swa-swa-github-workflows-prod
  SWA_RG: rg-swa-github-workflows-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy static site via SWA CLI
        run: |
          set -euo pipefail
          npm install -g @azure/static-web-apps-cli
          TOKEN=$(az staticwebapp secrets list --name "$SWA_NAME" --resource-group "$SWA_RG" --query properties.apiKey -o tsv)
          if [ -z "$TOKEN" ]; then
            echo "Failed to obtain deployment token" >&2
            exit 1
          fi
          pushd actions/role-sync >/dev/null
          npx @azure/static-web-apps-cli@latest deploy \
            --deployment-token "$TOKEN" \
            --app-location site \
            --output-location site \
            --swa-config-location site \
            --env production
          popd >/dev/null
