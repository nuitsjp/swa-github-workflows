name: Role Sync (Released)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  id-token: write
  contents: read
  discussions: write
  metadata: read

env:
  SWA_NAME: stapp-swa-github-workflows-prod
  SWA_RG: rg-swa-github-workflows-prod
  DISCUSSION_CATEGORY: Announcements

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cleanup expired discussions
        uses: ./actions/discussion-cleanup
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discussion-category-name: ${{ env.DISCUSSION_CATEGORY }}

  sync-swa-roles:
    needs: cleanup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync SWA roles (released action)
        uses: nuitsjp/swa-github-role-sync@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          swa-name: ${{ env.SWA_NAME }}
          swa-resource-group: ${{ env.SWA_RG }}
          discussion-category-name: ${{ env.DISCUSSION_CATEGORY }}
