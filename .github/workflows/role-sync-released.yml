name: Role Sync (Released)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  id-token: write
  contents: read
  discussions: write
  metadata: read

env:
  SWA_NAME: stapp-swa-github-workflows-prod
  SWA_RG: rg-swa-github-workflows-prod
  DISCUSSION_CATEGORY: Announcements

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cleanup expired discussions
        uses: ./actions/discussion-cleanup
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discussion-category-name: ${{ env.DISCUSSION_CATEGORY }}

  sync-swa-roles:
    needs: cleanup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout released action code
        uses: actions/checkout@v4
        with:
          repository: nuitsjp/swa-github-role-sync
          ref: v1.0.3
          token: ${{ secrets.ACTIONS_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          path: released-role-sync

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync SWA roles (released action)
        run: node dist/sync.js
        working-directory: released-role-sync
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_SWA_NAME: ${{ env.SWA_NAME }}
          INPUT_SWA_RESOURCE_GROUP: ${{ env.SWA_RG }}
          INPUT_DISCUSSION_CATEGORY_NAME: ${{ env.DISCUSSION_CATEGORY }}
