name: Role Sync - NPM CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'actions/role-sync'
      - 'actions/role-sync/**'
  push:
    branches:
      - main
    paths:
      - 'actions/role-sync'
      - 'actions/role-sync/**'
  schedule:
    - cron: '31 7 * * 3'
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

env:
  NODE_VERSION_FILE: actions/role-sync/.node-version

jobs:
  lint:
    name: Format & Lint
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: actions/role-sync
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: ESLint
        run: npm run lint

  test:
    name: Tests
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: actions/role-sync
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run ci-test

  bundle:
    name: Bundle & Check dist
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: actions/role-sync
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Bundle (format + Rollup)
        run: npm run bundle

      - name: Compare dist/
        id: diff
        run: |
          if [ ! -d dist/ ]; then
            echo "Expected dist/ directory does not exist.  See status below:"
            ls -la ./
            exit 1
          fi
          if [ "$(git diff --ignore-space-at-eol --text dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff --ignore-space-at-eol --text dist/
            exit 1
          fi

      - if: ${{ failure() && steps.diff.outcome == 'failure' }}
        name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: actions/role-sync/dist/

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: actions/role-sync
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: npm audit (production, high+)
        run: npm audit --omit=dev --audit-level=high

  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        working-directory: actions/role-sync
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          config-file: actions/role-sync/.github/codeql/codeql-config.yml
          languages: javascript-typescript
          source-root: actions/role-sync/src

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  licensed:
    name: Check Licenses
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: actions/role-sync
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby

      - uses: licensee/setup-licensed@v1.3.2
        with:
          version: 4.x
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ github.event_name == 'workflow_dispatch' }}
        name: Update Licenses
        run: licensed cache

      - if: ${{ github.event_name == 'workflow_dispatch' }}
        name: Commit Licenses
        env:
          ROLE_SYNC_REPO_TOKEN: ${{ secrets.ROLE_SYNC_REPO_TOKEN }}
        run: |
          if [ -z "$ROLE_SYNC_REPO_TOKEN" ]; then
            echo "ROLE_SYNC_REPO_TOKEN is required to push license updates to nuitsjp/swa-github-role-sync"
            exit 1
          fi
          git config --local user.email "licensed-ci@users.noreply.github.com"
          git config --local user.name "licensed-ci"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update license files"
          git push https://x-access-token:$ROLE_SYNC_REPO_TOKEN@github.com/nuitsjp/swa-github-role-sync.git HEAD:main

      - name: Check Licenses
        run: licensed status
