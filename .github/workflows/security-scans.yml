name: Security Scans

on:
  schedule:
    - cron: '31 7 * * 3'
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

env:
  ROLE_SYNC_NODE_VERSION_FILE: actions/role-sync/.node-version
  DISCUSSION_CLEANUP_NODE_VERSION_FILE: actions/discussion-cleanup/.node-version
  NPM_CONFIG_PACKAGE_LOCK: true

jobs:
  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.ROLE_SYNC_NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm --prefix 'actions/role-sync' ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          config-file: actions/role-sync/.github/codeql/codeql-config.yml
          languages: javascript-typescript
          source-root: actions/role-sync/src

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  licensed:
    name: Check Licenses
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ROLE_SYNC_REPO_TOKEN_PRESENT: ${{ secrets.ROLE_SYNC_REPO_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ${{ env.ROLE_SYNC_NODE_VERSION_FILE }}
          cache: npm
          cache-dependency-path: actions/role-sync/package-lock.json

      - name: Install Dependencies
        run: npm --prefix 'actions/role-sync' ci

      - name: Disable workspace root
        run: mv package.json package.json.workspace

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby

      - uses: licensee/setup-licensed@v1.3.2
        with:
          version: 4.4.0
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ github.event_name == 'workflow_dispatch' }}
        name: Update Licenses
        working-directory: actions/role-sync
        run: licensed cache

      - if: ${{ github.event_name == 'workflow_dispatch' && env.ROLE_SYNC_REPO_TOKEN_PRESENT == 'true' }}
        name: Commit Licenses
        working-directory: actions/role-sync
        env:
          ROLE_SYNC_REPO_TOKEN: ${{ secrets.ROLE_SYNC_REPO_TOKEN }}
        run: |
          if [ -z "$ROLE_SYNC_REPO_TOKEN" ]; then
            echo "ROLE_SYNC_REPO_TOKEN is required to push license updates to nuitsjp/swa-github-role-sync"
            exit 1
          fi
          git config --local user.email "licensed-ci@users.noreply.github.com"
          git config --local user.name "licensed-ci"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update license files"
          git push https://x-access-token:$ROLE_SYNC_REPO_TOKEN@github.com/nuitsjp/swa-github-role-sync.git HEAD:main

      - name: Check Licenses
        working-directory: actions/role-sync
        run: licensed status

      - name: Restore workspace root
        if: ${{ always() }}
        run: |
          if [ -f package.json.workspace ]; then
            mv package.json.workspace package.json
          fi
